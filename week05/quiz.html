<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>HTML & CSS Basics Quiz</h1>

    <form>
        <section>
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </section>

        <section>
            <label for="q2">2. Briefly explain the purpose of the CSS `box-model`.</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </section>

        <section>
            <label for="q3">3. Which tag is used to create an unordered list?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="li">&lt;li&gt;</option>
                <option value="ul">&lt;ul&gt;</option>
                <option value="ol">&lt;ol&gt;</option>
            </select>
        </section>

        <section>
            <label for="q4">4. What is the standard number of heading levels in HTML (e.g., h1, h2, ...)?</label>
            <input type="number" id="q4" name="q4" min="1" max="10" step="1">
        </section>

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
